  path_provider: ^2.1.3
  copy_with_extension: ^5.0.4
  googleapis: ^13.1.0
  syncfusion_flutter_charts: ^25.1.42+1

dev_dependencies:
  flutter_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints to
