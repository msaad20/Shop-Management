  firebase_auth: ^4.11.1
  firebase_messaging: ^14.7.1
  firebase_storage: ^11.7.4
  cloud_firestore: ^4.11.0
  get_it: ^7.6.4
  flutter_bloc: ^8.1.3
  flutter_hooks: ^0.20.3
  provider: ^6.1.1
  flutter_svg: ^2.0.9
  go_router: ^13.2.4
  shared_preferences: ^2.2.2
  google_fonts: ^6.1.0
  shimmer: ^3.0.0
  file_picker: ^6.1.1
  image_picker: ^1.0.7
  pinput: ^3.0.1
  uuid: ^4.3.3
  image: ^4.1.6
  http: ^1.2.0
  envied: ^0.5.3
